<!DOCTYPE html>
<html lang="en" class="" id="htmlTag">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="img/Kamrul_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" />
    <title>News - Ticker AI || Tailwind Projects || By S.M. Kamrul Hasan</title>
  </head>
  <body class="bg-white dark:bg-gray-800">
    <!-- Header Section -->
    <header class="md:mx-14 md:py-4 py-2 px-2">
      <nav class="container mx-auto flex items-center justify-between">
        <div class="flex items-center gap-1 md:gap-3">
          <a href="index.html"
            ><img
              src="img/tickerAI-logo 1.png"
              alt="Logo"
              class="w-10 md:w-fit"
          /></a>
          <p class="text-[10px] md:text-xs dark:text-white">
            A Mark Cuban Company <br />
            AI-based Financial Market News Aggregator
          </p>
        </div>
        <div class="flex items-center gap-2 md:gap-7">
          <a href="index.html">
            <button
              class="bg-[#5677AC] md:text-base text-xs md:py-3 py-1 md:px-6 px-2 rounded-md text-white font-semibold hover:bg-[#42669e] transition delay-200 hover:scale-105 hover:translate-y-1"
            >
              Personalize News
            </button>
          </a>
          <div
            class="text-[#5677AC] bg-[#5677AC26] md:text-2xl text-lg font-bold size-9 rounded-full flex items-center justify-center hover:scale-105 transition-all cursor-pointer"
          >
            IK
          </div>
          <button id="switch">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 hover:scale-105 transition-all hover:text-[#42669e] dark:text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <section
      class="dark:bg-gray-700 bg-[#F0F0F0] pt-5 w-full min-h-screen md:px-0 px-4"
    >
      <section class="container md:py-12 py-8 mx-auto">
        <div class="section_border_bottom mx-16 md:mx-16 dark:border-white">
          <h3 class="section_heading dark:text-white">Personolize your news</h3>
        </div>

        <div
          class="md:mt-10 bg-white max-w-lg mx-auto mt-6 p-8 dark:bg-gray-600"
        >
          <h3
            class="font-semibold md:text-2xl text-lg text-center text-[#333333] dark:text-white"
          >
            Select your Markets
          </h3>
          <div class="py-5 space-y-5">
            <p class="news_head">Stocks</p>
            <p class="news_head">Crypto</p>
            <p class="news_head">Economy & Business</p>
            <p class="news_head">Commodities | Forex</p>
            <p
              class="text-center rounded-full w-full md:py-4 py-2 font-medium md:text-lg hover:bg-slate-300 transition-all hover:scale-105 duration-300 cursor-pointer dark:text-white dark:hover:text-black"
            >
              Fixed Income
            </p>
          </div>
          <button
            class="bg-[#5677ac] w-full py-2 md:py-4 rounded-md text-white font-medium md:text-lg hover:gb-[#42669e] transition-all duration-300 hover:scale-105 cursor-pointer"
          >
            Continue
          </button>
        </div>
      </section>
    </section>

    <footer
      class="dark:text-white dark:bg-gray-800 font-semibold text-black text-center pb-5 w-full border-t-2 pt-3 bg-gray-200"
    >
      All right reserved to
      <span
        class="font-bold cursor-pointer text-[#5677AC] hover:text-blue-700 transition-all"
        >TickerAI</span
      >
      &copy; 2024
    </footer>

    <script>
      const htmlTag = document.getElementById("htmlTag");
      document.getElementById("switch").addEventListener("click", function () {
        htmlTag.classList.toggle("dark");
      });
    </script>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
